services:
  db:
    image: postgres:15-alpine
    container_name: wealth_sync_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wealth_sync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wealth_sync_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealth_sync_backend
    environment:
      PROJECT_NAME: WealthSync
      API_V1_STR: /api/v1
      ENVIRONMENT: development
      DEBUG: "False"
      ENABLE_DOCS: "True"
      AUTO_CREATE_TABLES: "True"
      SECRET_KEY: local-dev-secret-change-before-production
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wealth_sync
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db/wealth_sync
      REDIS_URL: redis://redis:6379/0
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
      ALLOWED_HOSTS: '["localhost","127.0.0.1","backend"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wealth_sync_frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_ENVIRONMENT: development
    depends_on:
      - backend

volumes:
  postgres_data:
