services:
  - type: web
    name: wealth-sync-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POETRY_VERSION
        value: 1.4.2
    autoDeploy: true

databases:
  name: wealth-sync-db
  databaseName: wealth_sync
  user: money_user
  plan: free
